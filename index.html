<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zag – Coming Soon</title>
  <style>
    @font-face {
      font-family: 'Quincy CF'; 
      src: local('Quincy CF'), url('QuincyCF.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft Tai Le', sans-serif;
      background-color: #e8e3db;
      color: #3b3a36;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    header {
      width: 100%;
      height: 300px;
      background: url('ourwebsite/zagwebsiteheader.jpg') no-repeat center center/cover;
      animation: fadeIn 2s ease-out forwards;
    }

    h1 {
      font-family: 'Quincy CF', serif;
      font-size: 3rem;
      margin-top: 40px;
      animation: slideUp 1.5s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: slideUp 2s ease-out forwards;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <header></header>
  <h1>We’re Building Something Great</h1>
  <p>Our sustainable and self-efficient solutions are coming soon.</p>

</body>
</html>
