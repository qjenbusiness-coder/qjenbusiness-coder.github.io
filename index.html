<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zag – Coming Soon</title>
  <style>
    @font-face {
      font-family: 'Quincy CF'; 
      src: local('Quincy CF'), url('QuincyCF.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft Tai Le', sans-serif;
      background-color: #e8e3db;
      color: #3b3a36;
      text-align: center;
    }

    header {
      width: 100%;
      height: auto;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
      animation: fadeIn 2s ease-out forwards;
    }

    h1 {
      font-family: 'Quincy CF', serif;
      font-size: 3rem;
      margin-top: 40px;
      animation: slideUp 1.5s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: slideUp 2s ease-out forwards;
    }

    form {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #65745f;
      border-radius: 5px;
      font-family: 'Microsoft Tai Le', sans-serif;
    }

    button {
      background-color: #65745f;
      color: #f0e8d8;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b3a36;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <img src="ourwebsite/zagwebsiteheader.jpg" alt="Zag Website Header">
  </header>

  <h1>We’re Building Something Great</h1>
  <p>Our sustainable and self-efficient solutions are coming soon.</p>

  <!-- Contact Form -->
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

</body>
</html>
